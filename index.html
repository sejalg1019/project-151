<!DOCTYPE html>
<html>
  <head>

    <title>Car Show</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="./Base.js"></script>

    <script src="./Car.js"></script>

  </head>
  <body>

    <a-scene>
      <a-camera position="0 50 300"></a-camera>

      <!--BASE -->
      <a-entity id="base" base></a-entity>

      <!-- CAR MODEL -->
      <a-entity id="car-model" car-model scale="0.5 0.5 0.5"></a-entity>

    </a-scene>
  </body>
</html>
